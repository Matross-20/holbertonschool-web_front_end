<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <!-- First line -->
        <div class="row text-center">
            <div class="col-3 p-2 bg-primary text-white">Primary</div>
            <div class="col-3 p-2 bg-success text-white">Success</div>
            <div class="col-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-3 p-2 bg-warning text-white">Warning</div>
        </div>

        <hr />

        <!-- Second line -->
        <div class="row text-center">
            <div class="col-3 p-2 bg-primary text-white">Primary</div>
            <div class="col-3 p-2 bg-success text-white">Success</div>
            <div class="col-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-3 p-2 bg-warning text-white">Warning</div>
        </div>

        <hr />

        <!-- Third line -->
        <div class="row text-center">
            <div class="col-2 p-2 bg-primary text-white">Primary</div>
            <div class="col-4 p-2 bg-success text-white">Success</div>
            <div class="col-6 p-2 bg-danger text-white">Danger</div>
        </div>

        <hr />

        <!-- Fourth line -->
        <div class="row text-center">
            <div class="col-md-3 order-md-1 p-2 bg-primary text-white">Primary</div>
            <div class="col-md-3 order-md-4 p-2 bg-success text-white">Success</div>
            <div class="col-md-3 order-md-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-md-3 order-md-2 p-2 bg-warning text-white">Warning</div>
        </div>

        <hr />

        <!-- Fifth line -->
        <div class="row text-center">
            <div class="col-sm col-md col-lg col-xl col-6 p-2 bg-primary text-white">Primary</div>
            <div class="col-sm col-md col-lg col-xl col-6 p-2 bg-success text-white">Success</div>
        </div>

        <hr />

        <!-- Last line -->
        <div class="row text-center">
            <div class="col-sm col-md col-lg col-xl col-4 p-2 bg-primary text-white">Primary</div>
            <div class="col-sm col-md col-lg col-xl offset-md-1 col-4 p-2 bg-success text-white">Success</div>
            <div class="col-sm col-md col-lg col-xl offset-md-1 col-4 p-2 bg-danger text-white">Danger</div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
